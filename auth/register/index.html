<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>

  <body class="bg-background font-roboto">
    <div
      class="flex min-h-screen items-center justify-center px-4 sm:px-6 py-4"
    >
      <!-- Split-Screen Grid Container -->
      <div class="grid md:grid-cols-2 gap-4 max-w-6xl w-full items-stretch">
        <!-- Registration Form Section -->
        <div
          class="bg-white rounded-lg shadow-md p-4 w-full sm:max-w-lg md:max-w-md lg:max-w-lg mx-auto md:mx-0 flex flex-col justify-center"
        >
          <!-- Title -->
          <h1
            class="text-center text-lg sm:text-xl lg:pt-8 font-bold tracking-tight text-gray-900 mb-4 sm:mb-5"
          >
            Registration
          </h1>
          <h2 class="text-center sm:mb-7 md:mb-8 text-gray-600 mb-4">
            Ready to join?
          </h2>
          <p class="text-center sm:mb-7 md:mb-2 text-gray-600 mb-4">
            Sign up today to connect, share, and discover new people.
          </p>
          <p class="text-center sm:mb-6 hidden md:block text-gray-600 mb-4">
            The world is waiting for your story.
          </p>

          <!-- Form -->
          <form
            class="space-y-4 sm:space-y-5"
            name="register"
            method="post"
            aria-labelledby="registration-form"
          >
            <!-- User name -->
            <div class="m-2">
              <label for="name" class="block text-sm font-medium text-gray-700">
                Username:
              </label>
              <input
                id="name"
                type="text"
                name="name"
                required
                maxlength="20"
                pattern="^[\w]+$"
                title="Please enter a username using only letters and numbers"
                aria-required="true"
                class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              />
            </div>
            <!-- Email -->
            <div class="m-2">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email address:
              </label>
              <input
                id="email"
                type="email"
                name="email"
                required
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                title="Please enter a valid noroff.no or stud.noroff.no address"
                aria-required="true"
                class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              />
            </div>
            <!-- Password -->
            <div class="m-2">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password:
              </label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                aria-required="true"
                minlength="8"
                class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              />
            </div>
            <!-- Submit Button -->
            <div class="flex items-center justify-between m-2">
              <button
                type="submit"
                id="register-btn"
                class="flex w-full justify-center mt-1 rounded-lg bg-gradient-to-r from-[#765cd7] via-[#a77bff] to-[#765cd7] px-10 py-4 text-sm sm:text-base cursor-pointer font-semibold text-white shadow-lg transition-all duration-500 ease-in-out transform hover:bg-gradient-to-r hover:from-[#a77bff] hover:to-[#765cd7] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
              >
                REGISTER
              </button>
            </div>
          </form>

          <!-- Log In Link -->
          <div class="py-4 text-center">
            <p class="text-sm text-gray-600">Already have an account?</p>
            <a
              href="/auth/login/"
              class="inline-block mt-2 rounded-md bg-gray-200 px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-500"
            >
              Click here to log in
            </a>
          </div>
        </div>

        <!-- Image Section -->
        <div class="hidden md:inline-block h-auto w-full relative">
          <img
            src="/public/images/img-register.png"
            class="object-cover"
            alt="Background Illustration"
          />
        </div>
      </div>
    </div>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
